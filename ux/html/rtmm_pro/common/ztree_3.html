<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../js/zTree_v3/js/jquery.ztree.all-3.5.js" type="text/javascript"></script>
    <link href="../js/zTree_v3/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link href="../js/zTree_v3/css/zTreeStyle/tree_3.css" rel="stylesheet" />
    <title></title>
    <style type="text/css">
        /*样例样式，不用拷贝*/
        .cdiv {
            float:left;height:300px;width:200px;margin-right:20px;border:1px solid #0094ff;overflow:auto;
        }
        /*样例样式，不用拷贝 end */
    </style>
</head>
<body>
    <div class="cdiv">
        <ul id="treeDemo" class="ztree"></ul>
    </div>
    <div class="cdiv">
        <ul id="trd" class="ztree"></ul>
    </div>
    <script>
        var setting = {
            //check: {
            //    enable: true
            //},

            data: {
                key: {
                    title: "title"
                },
                simpleData: {
                    enable: true
                }
            }
        };
        var trd_setting = {
            check: {
                enable: true
            },
            data: {
                key: {
                    title: "title"
                },
                simpleData: {
                    enable: true
                }
            }
        };
        var zNodes = [
			{ id: 1, pId: 0, name: "父节点1", title: "", open: true },
			{ id: 11, pId: 1, name: "父节点11", title: "" },
			{ id: 111, pId: 11, name: "叶子节点111", title: "", isHidden: true },
			{ id: 112, pId: 11, name: "叶子节点112", title: "" },
			{ id: 113, pId: 11, name: "叶子节点113", title: "" },
			{ id: 12, pId: 1, name: "父节点12", title: "", isHidden: true },
			{ id: 121, pId: 12, name: "叶子节点121", title: "" },
			{ id: 122, pId: 12, name: "叶子节点122", title: "", isHidden: true },
			{ id: 123, pId: 12, name: "叶子节点123", title: "" }
        ];

        function changeRoot_nocheck(UL_ID) {
            debugger;
            var sn = "#" + UL_ID + " .root_open,#" + UL_ID + " .root_close,#" + UL_ID + " .roots_open,#" + UL_ID + " .roots_close";
            var $mb=$(sn);
            $mb.parent(".level0").find(".button").eq(1).addClass("my_icon").removeClass("ico_open");
        }
        function changeRoot_havecheck(UL_ID) {
            var sn = "#" + UL_ID + " .root_open,#" + UL_ID + " .root_close,#" + UL_ID + " .roots_open,#" + UL_ID + " .roots_close";
            var $mb = $(sn);
            $mb.parent(".level0").find(".button").eq(2).addClass("my_icon").removeClass("ico_open");
        }
        $(document).ready(function () {
            $.fn.zTree.init($("#treeDemo"), setting, zNodes);
            $.fn.zTree.init($("#trd"), trd_setting, zNodes);
            changeRoot_nocheck("treeDemo");
            changeRoot_havecheck("trd");
        });
    </script>
</body>
</html>

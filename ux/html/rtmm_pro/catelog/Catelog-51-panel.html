<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="css/G.css" rel="Stylesheet" />
    <link type="text/css" href="css/Componet.css" rel="Stylesheet" />
    <link type="text/css" href="css/easyUI/window.css" rel="Stylesheet" />
    <style type="text/css">
        .Table_Panel {
            height:370px;
            overflow:hidden;
        }
        .Table_Panel td{
            height:30px;
        }
    </style>
</head>
<body>

    <div class="Panel">
        <div class="Panel_top">
            <span>创建中分类</span>
            <div class="PanelClose"></div>
        </div>
        <div class="Table_Panel">
            <table class="CM_table">
                <tr>
                    <td class="w35"><span>大分类</span></td>
                    <td><input type="text" class="inputText w35" /></td>
                </tr>
                <tr>
                    <td><span>中文名称</span></td>
                    <td><input type="text" class="inputText w35" /></td>
                </tr>
                <tr>
                    <td><span>英文名称</span></td>
                    <td><input type="text" class="inputText w55" /></td>
                </tr>
                <tr>
                    <td><span>处别</span></td>
                    <td><div class="iconPut w20 fl_left">
                            <input type="text" class="w71"/>
                            <div class="ListWin"></div>
                        </div>
                        <input class="inputText twoInput2 w55" type="text" /></td>
                </tr>
                <tr>
                    <td><span>课别</span></td>
                    <td><div class="iconPut w20 fl_left">
                            <input type="text" class="w71"/>
                            <div class="ListWin"></div>
                        </div>
                        <input class="inputText twoInput2 w55" type="text" /></td>
                </tr>
                <tr>
                    <td><span>大分类</span></td>
                    <td><div class="iconPut w20 fl_left">
                            <input type="text" class="w71"/>
                            <div class="ListWin"></div>
                        </div>
                        <input class="inputText twoInput2 w55" type="text" /></td>
                </tr>
                <tr>
                    <td><span>状态</span></td>
                    <td><select class="w35" ><option></option></select></td>
                </tr>
                <tr>
                    <td><span>分类管控</span></td>
                    <td><select class="w35" ><option></option></select></td>
                </tr>
                <tr>
                    <td><span>库存管理</span></td>
                    <td><select class="w35" ><option></option></select></td>
                </tr>
                <tr>
                    <td><span>畅销</span></td>
                    <td>DMS ><input type="text" class="inputText w35" /></td>
                </tr>
                <tr>
                    <td><span>缺货</span></td>
                    <td>库存  <<input type="text" class="inputText w35" /></td>
                </tr>
                <tr>
                    <td><span>滞销天数</span></td>
                    <td><input type="text" class="inputText w15" />天</td>
                </tr>
            </table>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">保持</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
    </div>
</body>
</html>

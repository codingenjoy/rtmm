    <div style="height:40px;">

                        <ol style="display:block;">
                            <li>
                                <a  id="ggg" class="Sub"><span class="L2_No"></span>

                            <li>

                                   <span class="SubText">订单管理</span>

                            <li>
                                <a  id="A5" class="Sub"><span class="L2_No"></span>
                                   <span class="SubText">促销管理</span>
                                   <span class="Fav"></span></a>

                        </ol>
                    </li>
                    <li>
                        <a id="A1"  class="Sub"><span class="L1_Yes"></span>
                           <span class="SubText">待办事项</span>
                           <span class="Fav"></span></a>
                        <ol style="display:block;">
                            <li>
                                <a  id="A2" class="Sub Sub_on"><span class="L2_No qipao"></span>
                                   <span class="SubText">我的待办</span>

                            </li>

                                <a  id="A3" class="Sub"><span class="L2_No"></span>

                    <div class="Icon-size1 Tools21" title="list"></div>

                <div class="tags1_left"></div>
                            <div class="tagsM">我的代办总览</div>

                            <div class="tagsM ">审批详情</div>

                            <div class="tags tags_left_on"></div>
                <!--中间-->
                            <div class="tagsM">处理历史</div>
                            <div class="tags"></div>
                            <!--最后一个-->
                            <div class="tagsM">操作日志</div>
                            <div class="tags tags3_r_off"></div>
            </div>

                <div class="Content">
                    <div style="height:150px;" class="CM">
                        <div class="CM-bar"><div>基本信息</div></div>
                        <div class="CM-div">
                            <div class="inner_half">
                                <div class="ig" style="margin-top:15px;">
                                    <div class="msg_txt">流程编号</div>
                                    <input class="inputText iq" type="text" />
                                </div>
                                <div class="ig">
                                    <div class="msg_txt">任务类型</div>
                                    <input type="text" class="inputText w60" />
                                </div>
                                <div style="height:60px;">
                                    <div class="msg_txt">任务请求说明</div>
                                    <textarea class="txtarea w60"></textarea>
                                </div>
                            </div>
                            <div class="inner_half">
                                <div class="ig" style="margin-top:15px;">
                                    <div class="msg_txt">流程状态</div>
                                    <input type="text" class="inputText w20" />
                                    <span>&nbsp;&nbsp;&nbsp;流转次数&nbsp;</span>
                                    <input type="text" class="w15 inputText" />
                                </div>
                                <div class="ig">
                                    <div class="msg_txt">流程创建时间</div>
                                    <input class="inputText iq" type="text" />
                                </div>
                                <div class="ig">
                                        <div class="msg_txt">流程完成时间</div>
                                        <input class="inputText iq" type="text" />
                                    </div>
                                <div class="ig">
                                        <div class="msg_txt">最终审批结果</div>
                                        <input class="inputText iq" type="text" />
                                    </div>
                            </div>

                        </div>

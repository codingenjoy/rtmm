    <script type="text/javascript">

        $('#dg').datagrid({
            rownumbers: false,
            //singleSelect: false,
            pagination: true,
            pageSize: 20,
            url: 'json/datagrid_data5.json',
            columns: [[
            { field: 'ck', checkbox: true },
            { field: 'no', title: '公司编号', sortable: true, align: 'right', halign: 'center' ,width:100},
            { field: 'name', title: '公司名称', sortable: true, halign: 'center', width: 200 },
            { field: 'type', title: '公司类型', halign: 'center', width: 130 },
            { field: 'status', title: '状态', halign: 'center', width: 80 },
            { field: 'status', title: '税号', halign: 'center', width: 80 },
            { field: 'city', title: '注册城市', halign: 'center', width: 80 },
            { field: 'temp', title: ' ', halign: 'center', width:38 }

            ]],
            onClickRow: function (rowIndex, rowData) {
                var no = rowData.no;
                //alert('公司编号:' + no);
                $(".datagrid-row").each(function () {
                    var _no = $(this).find(".datagrid-cell-c1-no").text();
                    //alert(_no);
                    if (no == _no) {
                        $(this).find("input").attr("checked", "checked");
                    }
                });
            }
        });
    </script>

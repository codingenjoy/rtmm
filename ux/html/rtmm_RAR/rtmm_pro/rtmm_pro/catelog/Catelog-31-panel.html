<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="../css/G.css" rel="Stylesheet" />
    <link type="text/css" href="../css/Componet.css" rel="Stylesheet" />
</head>
<body>
    <style type="text/css">
        .Table_Panel {
            height:200px;
            overflow:hidden;
        }
        .Table_Panel td{
            height:30px;
        }
        .iconPut {
            height: 22px;
            border: 1px solid #999;
        }
        .twoinput23 {
            width: 25%;
            float: left;
        }
        .twoinput22 {
            width: 10%;
            float: left;
        }
    </style>
    <div class="Panel" style="">
        <div class="Panel_top">
            <span>创建新地址</span>
            <div class="PanelClose"></div>
        </div>
        <div class="Table_Panel">
            <table class="CM_table">
                <tr>
                    <td class="w20"><span>仓库编号</span></td>
                    <td><input type="text" class="inputText w20 Black" /></td>
                </tr>
                <tr>
                    <td><span>仓库地址</span></td>
                    <td>
                        <div class="iconPut" style="width:20%;float:left;">
                            <input type="text" style="width:75%;" />
                            <div style="color:#999;">省</div>
                        </div>
                        <div class="iconPut" style="width:28%;float:left; margin-left:3px;">
                            <input type="text" style="width:69%;" />
                            <div style="color:#999;">市</div>
                            <div class="ListWin"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td><input type="text" class="inputText w80" /></td>
                </tr>
                <tr>
                    <td><span>邮编</span></td>
                    <td><input type="text" class="inputText w20" /></td>
                </tr>
                <tr>
                    <td><span>电话号码</span></td>
                    <td><input class="inputText twoinput22" type="text" />
                        <span style="float:left;margin:0;">-</span>
                        <input class="inputText twoinput23" type="text" /></td>
                </tr>
                <tr>
                    <td><span>传真号码</span></td>
                    <td><input class="inputText twoinput22" type="text" />
                        <span style="float:left;margin:0;">-</span>
                        <input class="inputText twoinput23" type="text" /></td>
                </tr>
            </table>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">保持</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
    </div>
</body>
</html>

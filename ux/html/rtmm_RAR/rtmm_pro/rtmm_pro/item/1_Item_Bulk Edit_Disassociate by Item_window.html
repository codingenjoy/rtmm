<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="../css/G.css" rel="Stylesheet" />
    <link type="text/css" href="../css/easyUI/datagrid.css" rel="Stylesheet" />
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../js/easyUI/jquery.easyui.min.js" charset="utf-8" type="text/javascript"></script>
    <style type="text/css">
        .Panel {
            width:1080px;
        }
        .Table_Panel {
            height:450px;
            overflow:hidden;
        }
        .Table_Panel td{
            height:30px;
        }
        .CM-div {
            width:90%;
        }
        .txtarea {
            width:90%;height:90%;margin-top:20px;margin-left:10px;
        }
        .Panel_footer {
            margin-top:10px;
        }
    </style>
</head>
<body>

    <div class="Panel">
        <div class="Panel_top">
            <span>选择课别</span>
            <div class="PanelClose" style="margin-right:0;"></div>
        </div>
        <div class="Table_Panel">
            <div class="update_sup2">
                <div class="update_sup3">
                    <div style="height:30px;background:#CCC;">
                        <div class="Icon-div">
                            <input type="text" class="IS_input" value="输入分类号或名称" />
                            <div class="cbankIcon"></div>
                        </div>
                    </div>
                    <div class="update_sup">
                        <table id="mytt" style="height:403px;"></table>
                    </div>
                </div>
                <div class="update_list1">
                    <div class="update_list">添加到修改列表 ></div>
                </div>
                <div class="update_item ">
                    <div class="CM-bar"><div>商品</div></div>
                    <div class="CM-div">
                         <textarea class="txtarea"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">保持</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $('#mytt').datagrid({
            rownumbers: false,
            //singleSelect: false,
            pagination: true,
            pageSize: 20,
            url: 'json/datagrid_data5.json',
            columns: [[
            { field: 'ck', checkbox: true },
            { field: 'no', title: '公司编号', sortable: true, align: 'right', halign: 'center', width: 100 },
            { field: 'name', title: '公司名称', sortable: true, halign: 'center', width: 190 },
            { field: 'type', title: '公司类型', halign: 'center', width: 100 },
            { field: 'status', title: '状态', halign: 'center', width: 80 },
            { field: 'status', title: '税号', halign: 'center', width: 80 },
            { field: 'city', title: '注册城市', halign: 'center', width: 80 },
            { field: 'date', title: '创建日期', halign: 'center', width: 80 },
            { field: 'temp', title: ' ', halign: 'center', width: 38 }

            ]]
        });
    </script>
</body>
</html>

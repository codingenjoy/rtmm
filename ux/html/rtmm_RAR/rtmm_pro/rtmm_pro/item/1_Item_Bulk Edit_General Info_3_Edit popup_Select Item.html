<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="../css/G.css" rel="Stylesheet" />
    <link type="text/css" href="../css/easyUI/tree.css" rel="Stylesheet" />
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../js/easyUI/jquery.easyui.min.js" charset="utf-8" type="text/javascript"></script>
    <link type="text/css" href="../css/easyUI/datagrid.css" rel="Stylesheet" />
    <style type="text/css">
        .Table_Panel {
            height:450px;
            overflow:hidden;
        }
        .Table_Panel td{
            height:30px;
        }
    </style>
</head>
<body>

    <div class="Panel">
        <div class="Panel_top">
            <span>选择需要修改的商品</span>
            <div class="PanelClose" style="margin-right:0;"></div>
        </div>
        <div class="Table_Panel">
            <div style="margin:15px auto 0px auto;width:97%;height:100%;">
                <div style="height:30px;background:#CCC;">
                    <div class="Icon-div">
                        <input type="text" class="IS_input"/>
                        <div class="cbankIcon"></div>
                    </div>
                </div>
                <div class="search_tb_p">
                    <table id="update_items" style="height:400px;"></table>
                </div>
            </div>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">保持</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('#update_items').datagrid({
            rownumbers: false,
            //singleSelect: false,
            pagination: true,
            pageSize: 20,
            url: '/json/datagrid_data5.json',
            columns: [[
            { field: 'ck', checkbox: true },
            { field: 'no', title: '货号', sortable: true, align: 'right', halign: 'center', width: 120 },
            { field: 'name', title: '商品名称', sortable: true, halign: 'center', width: 250 },
            { field: 'type', title: '采购方式', halign: 'center', width: 150 }
            ]],
            onClickRow: function (rowIndex, rowData) {
                var no = rowData.no;
                //alert('公司编号:' + no);
                $(".datagrid-row").each(function () {
                    var _no = $(this).find(".datagrid-cell-c1-no").text();
                    //alert(_no);
                    if (no == _no) {
                        $(this).find("input").attr("checked", "checked");
                    }
                });
            }
        });
    </script>
</body>
</html>

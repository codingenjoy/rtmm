<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="../css/G.css" rel="Stylesheet" />
    <link type="text/css" href="../css/easyUI/window.css" rel="Stylesheet" />
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../js/My97DatePicker/WdatePicker.js" type="text/javascript"></script>
    <style type="text/css">
        .Table_Panel {
            height:170px;
            overflow:hidden;
        }
    </style>
</head>
<body>

    <div class="Panel">
        <div class="Panel_top">
            <span>选择批量修改的商品及版块</span>
            <div class="PanelClose"></div>
        </div>
        <div class="Table_Panel">
            <div class="p51_panel">
                <div class="ig">
                    <div class="msg_txt">SE期数</div>
                    <input class="inputText w20 Black" />
                </div>
                <div class="ig">
                    <div class="msg_txt">*开始日期</div>
                    <input class="Wdate w20" type="text" onclick="WdatePicker()"/>
                </div>
                <div class="ig">
                    <div class="msg_txt">*结束日期</div>
                    <input class="Wdate w20" type="text" onclick="WdatePicker()"/>
                </div>
                <div class="ig">
                    <div class="msg_txt">*SE主题</div>
                    <input class="inputText w70" />
                </div>
                <div class="ig">
                    <div class="msg_txt">类型</div>
                    <select class="w20" ><option></option></select>
                </div>
            </div>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">保持</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
    </div>
</body>
</html>

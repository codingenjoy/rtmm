<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="../css/G.css" rel="Stylesheet" />
    <link type="text/css" href="../css/Componet.css" rel="Stylesheet" />
    <link type="text/css" href="../css/easyUI/window.css" rel="Stylesheet" />
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../js/rtmm.js" type="text/javascript"></script>
    <style type="text/css">
        .Panel {
            width:635px;
        }
        .Table_Panel {
            height:400px;
            overflow:hidden;
        }
        .iconPut {
            width: 20%; float: left;margin-left:5px;
        }
        .txtarea {
            margin-left:20px;height:210px;
        }
    </style>
</head>
<body>

    <div class="Panel">
        <div class="Panel_top">
            <span>选择批量修改的版块</span>
            <div class="PanelClose"></div>
        </div>
        <div class="Table_Panel">
            <div class="p51_panel">
                <div style="height:120px;" class="CM">
                        <div class="CM-bar"><div>修改的版块</div></div>
                        <div class="CM-div">
                            <div class="ig" style="padding-top:20px;padding-left:20px;">
                                <input type="radio" name="a" checked="checked"/><span style="margin-left:5px;margin-right:50px;">修改商品基本信息</span>
                                <input type="radio" name="a"/><span style="margin-left:5px;">新增商品非主厂商</span>
                            </div>
                            <div class="ig" style="padding-left:20px;">
                                <input type="radio" name="a"/><span style="margin-left:5px;margin-right:50px;">设置商品变价</span>
                                <input type="radio" name="a" style="margin-left: 24px;"/><span style="margin-left:5px;">取消商品厂商关联</span>
                            </div>
                            <div class="ig" style="padding-left:20px;">
                                <input type="radio" name="a"/><span style="margin-left:5px;margin-right:50px;">修改商品门店信息</span>
                                <input type="radio" name="a"/><span style="margin-left:5px;">修改商品厂商特殊进价税率</span>
                            </div>
                        </div>
                </div>
                <div style="height:250px;margin-top:2px;" class="CM">
                        <div class="CM-bar"><div>修改的商品</div></div>
                        <div class="CM-div">
                            <div class="w95 p52_tb">
                                <div class="ig">
                                    <span class="p52_text1">货号</span>
                                    <span class="p52_text2">品名</span>
                                    <span class="p52_text3">状态</span>
                                </div>
                                <div class="p52_tb1">
                                    <div class="ig" style="margin-top:5px;">
                                        <input type="checkbox" class="fl_left"/>
                                        <input class="inputText twoinput20 w20 Black" type="text" />
                                        <input class="inputText twoinput20 w50 Black" type="text" />
                                        <input class="inputText twoinput20 w20 Black" type="text" />
                                    </div>
                                    <div class="ig">
                                        <input type="checkbox" class="fl_left"/>
                                        <input class="inputText twoinput20 w20 Black" type="text" />
                                        <input class="inputText twoinput20 w50 Black" type="text" />
                                        <input class="inputText twoinput20 w20 Black" type="text" />
                                    </div>
                                </div>
                                <div class="ig">
                                    <input class="sp_icon1" type="checkbox" />
                                    <div class="Icon-size2 Tools10 sp_icon2"></div>
                                    <div class="Icon-size2 Line-1 sp_icon3 "></div>
                                    <div class="Icon-size2 Tools11 sp_icon4"></div>
                                    <div class="Icon-size2 Line-1 sp_icon3 "></div>
                                    <div class="Icon-size2 copy sp_icon4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">确定</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $("a, input[type='button'], input[type='submit'], input[type='checkbox'],input[type='radio']").bind("focus", function () {
            if (this.blur) {
                this.blur();
            }
        });
    </script>
</body>
</html>

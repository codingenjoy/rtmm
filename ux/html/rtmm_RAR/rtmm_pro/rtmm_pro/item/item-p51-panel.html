<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="../css/G.css" rel="Stylesheet" />
    <link type="text/css" href="../css/Componet.css" rel="Stylesheet" />
    <link type="text/css" href="../css/easyUI/window.css" rel="Stylesheet" />
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../js/rtmm.js" type="text/javascript"></script>
    <style type="text/css">
        .Panel {
            width:635px;
        }
        .Table_Panel {
            height:400px;
            overflow:hidden;
        }
        .txtarea {
            margin-left:20px;height:210px;
        }
    </style>
</head>
<body>

    <div class="Panel">
        <div class="Panel_top">
            <span>选择批量修改的商品及版块</span>
            <div class="PanelClose"></div>
        </div>
        <div class="Table_Panel">
            <div class="p51_panel">
                    <div style="height:280px;" class="CM">
                        <div class="CM-bar"><div>修改的商品</div></div>
                        <div class="CM-div">
                            <div class="ig plxg_radio">
                                <input id="area" type="radio" name="a"/><span style="margin-left:5px;margin-right:50px;">复制粘贴商品货号</span>
                                <input id="p52_tb" type="radio" name="a"/><span style="margin-left:5px;">逐个查找商品货号</span>
                            </div>
                            <textarea class="w90 txtarea" rows="5" ></textarea>
                        </div>
                    </div>
                <div style="height:90px;margin-top:2px;" class="CM">
                        <div class="CM-bar"><div>修改的版块</div></div>
                        <div class="CM-div">
                            <div class="ig" style="padding-top:20px;padding-left:20px;">
                                <input type="radio" name="a"/><span style="margin-left:5px;margin-right:50px;">修改商品基本信息</span>
                                <input type="radio" name="a"/><span style="margin-left:5px;">关联非主厂商</span>
                            </div>
                            <div class="ig" style="padding-left:20px;">
                                <input type="radio" name="a"/><span style="margin-left:5px;margin-right:50px;">商品变价</span>
                                <input type="radio" name="a" style="margin-left: 48px;"/><span style="margin-left:5px;">修改商品门店信息</span>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">保持</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
    </div>
</body>
</html>

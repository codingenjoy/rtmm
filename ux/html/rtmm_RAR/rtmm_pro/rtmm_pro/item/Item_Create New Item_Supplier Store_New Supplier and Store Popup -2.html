<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="../css/G.css" rel="Stylesheet" />
    <link type="text/css" href="../css/Componet.css" rel="Stylesheet" />
    <link type="text/css" href="../css/easyUI/window.css" rel="Stylesheet" />
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../js/rtmm.js" type="text/javascript"></script>
    <style type="text/css">
        .Panel {
            width:635px;
        }
        .Table_Panel {
            height:320px;
            overflow:hidden;
        }
        .txtarea {
            margin-left:20px;height:210px;
        }
        .dh_info2 {
            width: 25%;
        }
        .dh_info1 {
            margin-left:25px;
        }
        .dhxx_info {
            height: 150px;
        }
    </style>
</head>
<body>

    <div class="Panel">
        <div class="Panel_top">
            <span>选择批量修改的商品及版块</span>
            <div class="PanelClose"></div>
        </div>
        <div class="Table_Panel">
            <div class="p51_panel">
                
                 <div class="ztjg_info CM">
                                <div class="CM-bar"><div>状态及价格信息</div></div>
                                <div class="CM-div">
                                    <div class="ig"></div>
                                    <div class="ig">
                                        <div class="msg_txt">*正常进价</div>
                                        <input type="text" class="w20 inputText" />
                                        <span>&nbsp;元&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*正常售价</span>
                                        <input type="text" class="w20 inputText" />
                                        <span>&nbsp;元</span>
                                    </div>
                                    <div class="ig">
                                        <div class="msg_txt">买价限制</div>
                                        <input type="text" class="w20 inputText" title="仅当成本时点为2时，店内采购时输入"/>
                                        <span>&nbsp;元&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 最低售价</span>
                                        <input type="text" class="w20 inputText"/>
                                        <span>&nbsp;元</span>
                                    </div>
                                    <div class="ig">
                                        <div class="msg_txt">*门店变价</div>
                                        <select class="w20"><option></option></select>
                                        
                                        
                                        
                                    </div>
                                </div>
                            </div>
                 <div class="dhxx_info CM">
                                <div class="CM-bar"><div>订货信息</div></div>
                                <div class="CM-div">
                                    <div class="ig dhxx_info_1" style="margin-top:15px;">
                                        <div class="msg_txt">*订货方式</div>
                                        <input type="checkbox"/><span>电脑</span>
                                        <input type="checkbox"/><span>手工</span>
                                        <input type="checkbox"/><span>总公司</span>
                                        <input type="checkbox"/><span>日配</span>
                                    </div>
                                    <div style="height:100px;">
                                        <div class="dh_info1">
                                            <div class="ig">
                                                <input type="radio" style="margin-left:12px;"/>
                                                <span>订货周期</span>
                                                <input type="text" class="w30 inputText"/>
                                                <span>周</span>
                                            </div>
                                            <div style="height:60px;">
                                                <div class="dh_radio1"> 
                                                    <input type="radio"/>
                                                </div>
                                                <div class="dh_radio2">
                                                    <div class="ig">
                                                        <span>&nbsp;订货周期&nbsp;</span><input type="text" class="w50 inputText">
                                                    </div>
                                                    <div class="ig">
                                                        <span>&nbsp;订货周期&nbsp;</span><input type="text" class="w50 inputText">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="dh_info2">
                                              <div class="ig">
                                                        <span>&nbsp;*可否退货&nbsp;</span><select class="w50"><option></option></select>
                                                    </div>
                                              <div class="ig">
                                                        <span>&nbsp;*箱含量&nbsp;</span><input type="text" class="w50 inputText">
                                                    </div>
                                        </div>
                                        <div class="dh_info3">
                                              <div class="ig">
                                                        <span>&nbsp;*订购倍数&nbsp;</span><input type="text" class="w50 inputText">
                                                    </div>
                                              <div class="ig">
                                                        <span>&nbsp;*允收天数&nbsp;</span><input type="text" class="w50 inputText">&nbsp;天
                                                    </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

            </div>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">确定</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
    </div>
</body>
</html>

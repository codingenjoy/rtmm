<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="../css/G.css" rel="Stylesheet" />
    <link type="text/css" href="../css/easyUI/tree.css" rel="Stylesheet" />
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../js/easyUI/jquery.easyui.min.js" charset="utf-8" type="text/javascript"></script>
    <style type="text/css">
        .Table_Panel {
            height:450px;
            overflow:hidden;
        }
        .Table_Panel td{
            height:30px;
        }
    </style>
</head>
<body>

    <div class="Panel">
        <div class="Panel_top">
            <span>选择课别</span>
            <div class="PanelClose" style="margin-right:0;"></div>
        </div>
        <div class="Table_Panel">
            <div style="margin:15px auto 0px auto;width:97%;height:100%;">
                <div style="height:30px;background:#CCC;">

                    <div class="Icon-div">
                        <input type="text" class="IS_input" value="输入分类号或名称" />
                        <div class="cbankIcon"></div>
                    </div>

                </div>
                <div style="height:403px;overflow-x:hidden;overflow-y:scroll;border-left:2px solid #f9f9f9;border-bottom:2px solid #f9f9f9;">
                    <ul id="mytt"></ul>
                </div>
            </div>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">保持</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
            $('#mytt').tree({
                checkbox: false,
                url: 'json/tree_data1.json'
            });
    </script>
</body>
</html>

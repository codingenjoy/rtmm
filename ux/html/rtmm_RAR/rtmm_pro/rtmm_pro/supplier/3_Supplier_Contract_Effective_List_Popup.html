<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <link type="text/css" href="../css/G.css" rel="Stylesheet" />

    <title></title>
    <style type="text/css">
        .tp_store_bottom {
            margin:2px 20px;
            background:#f9f9f9;
            height:150px;
            overflow:hidden;
        }
        /*overwrite*/
        .ckbox {
            margin:9px 7px auto 30px;
        }
        .Table_Panel .CM-div {
            padding-top:10px;
        }
    </style>
</head>
<body>
    <div class="Panel">
        <div class="Panel_top">
            <span>选择赞助科目</span>
            <div class="PanelClose"></div>
        </div>
        <div class="Table_Panel">

            <div class="tp_store_bottom">
                 <div class="CM-bar"><div>常用条款</div></div>
                 <div class="CM-div">
                      <div class="ig">
                          <input type="checkbox" class="ckbox" /><span class="lnht30">TRADE DEPOSIT 交易保证金</span>
                      </div>
                     <div class="ig">
                          <input type="checkbox" class="ckbox" /><span class="lnht30">AFTER-SALES SERVICE DEPOSIT 售后服务保证金</span>
                      </div>
                     <div class="ig">
                          <input type="checkbox" class="ckbox" /><span class="lnht30">BOTTOM INVOICING DISCOUNT 基础开票折扣</span>
                      </div>
                     <div class="ig">
                          <input type="checkbox" class="ckbox" /><span class="lnht30">NO RETURN DISCOUNT 不退货折扣</span>
                      </div>
                 </div>
            </div>
            <div class="tp_store_bottom">
                <div class="CM-bar"><div>返利条款</div></div>
                 <div class="CM-div">
                      <div class="ig">
                          <input type="checkbox" class="ckbox" /><span class="lnht30">TRADE DEPOSIT 交易保证金</span>
                      </div>
                     <div class="ig">
                          <input type="checkbox" class="ckbox" /><span class="lnht30">AFTER-SALES SERVICE DEPOSIT 售后服务保证金</span>
                      </div>
                     <div class="ig">
                          <input type="checkbox" class="ckbox" /><span class="lnht30">BOTTOM INVOICING DISCOUNT 基础开票折扣</span>
                      </div>
                 </div>
            </div>
            <div class="tp_store_bottom">
                <div class="CM-bar"><div>其他条款</div></div>
                 <div class="CM-div">
                      <div class="ig">
                          <input type="checkbox" class="ckbox" /><span class="lnht30">FREE SAMPLE A 免费样品A类店</span>
                      </div>
                     <div class="ig">
                          <input type="checkbox" class="ckbox" /><span class="lnht30">FREE SAMPLE B 免费样品B类店</span>
                      </div>
                     <div class="ig">
                          <input type="checkbox" class="ckbox" /><span class="lnht30">DM FEES 海报广告促销服务费</span>
                      </div>
                 </div>
            </div>
            <div class="clearBoth"></div>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">确定</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
        <div class="clearBoth"></div>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="css/G.css" rel="Stylesheet" />
    <link type="text/css" href="css/Componet.css" rel="Stylesheet" />
</head>
<body>
    <style type="text/css">
        .Table_Panel {
            height:350px;
            overflow:hidden;
        }
        .Table_Panel td{
            height:30px;
        }
    </style>
    <div class="Panel" style="">
        <div class="Panel_top">
            <span>创建新地址</span>
            <div class="PanelClose"></div>
        </div>
        <div class="Table_Panel">
            <table class="CM_table">
                <tr>
                    <td class="w35"><span>*编号</span></td>
                    <td><input type="text" class="inputText w35" /></td>
                </tr>
                <tr>
                    <td><span>*地址类型</span></td>
                    <td><select class="w35"><option></option></select></td>
                </tr>
                <tr>
                    <td><span>*省份城市</span></td>
                    <td><input type="text" class="inputText w35" /></td>
                </tr>
                <tr>
                    <td><span></span></td>
                    <td><div class="iconPut w35"><input type="text" style="width:84%" /><div class="ListWin"></div> </div></td>
                </tr>
                <tr>
                    <td><span>*地址</span></td>
                    <td><input type="text" class="inputText w50" /></td>
                </tr>
                <tr>
                    <td><span>*联系人</span></td>
                    <td><input type="text" class="inputText w35" /></td>
                </tr>
                <tr>
                    <td><span>*邮编</span></td>
                    <td><input type="text" class="inputText w35" /></td>
                </tr>
                <tr>
                    <td><span>移动电话</span></td>
                    <td><input type="text" class="inputText w35" /></td>
                </tr>
                <tr>
                    <td><span>*固定电话</span></td>
                    <td><input type="text" class="inputText w35" /></td>
                </tr>
                <tr>
                    <td><span>传真号码</span></td>
                    <td><input type="text" class="inputText w35" /></td>
                </tr>
                <tr>
                    <td><span>电子邮箱</span></td>
                    <td><input type="text" class="inputText w35" /></td>
                </tr>
            </table>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">保持</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
    </div>
</body>
</html>

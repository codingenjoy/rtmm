<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <link type="text/css" href="../css/G.css" rel="Stylesheet" />

    <title></title>
    <style type="text/css">

        /*overwrite*/
        .rdbox {
            margin:9px 5px auto 20px;
        }
        p {
            margin-left:10%;padding-left:10px;
        }
        .Icon-div2 {
            margin-right:10px;
        }
        .Icon-size1 {
            float:left;
            margin:4px auto auto 5px;
        }
        .Table_Panel .iconPut {
            margin-right:3px;
        }
    </style>
</head>
<body>
    <div class="Panel">
        <div class="Panel_top">
            <span>选择赞助科目</span>
            <div class="PanelClose"></div>
        </div>
        <div class="Table_Panel">
            <div class="ig_top10">
                <input type="radio" class="rdbox yjl" name="sup"  checked="checked" /><span class="lnht30">厂商已建立</span>
                <input type="radio" class="rdbox wjl" name="sup"/><span class="lnht30">厂商未建立</span>
            </div>

            <div class="choose_subj yjl">
                <div class="ig"> 
                    <div class="Icon-div2">*厂编</div>
                    <div class="iconPut w20 fl_left">
                                            <input type="text" class="w80" />
                                            <div class="ListWin"></div>
                                        </div>
                    <input type="text" class="inputText w40 fl_left" />
                    <div class="Icon-size1 rts"></div><!--ers-->
                </div>
            </div>

            <div class="choose_subj wjl" style="display:none;">
                <div class="ig"> 
                    <div class="Icon-div2 w10">*厂编</div>
                    <input type="text" class="inputText w40 fl_left" />
                    <div class="Icon-size1 ers"></div><!--rts-->
                </div>
                <p class="red">
                    公司税号验证通过。<br />
创建合同，将为该公司提前产生新厂商编号。
                </p>
                <div class="ig">
                    <div class="Icon-div2 w10">*厂商种类</div>
                    <select class="w25 fl_left" ><option>1-外部厂编-商品供货商</option></select>
                </div>
                <div class="ig">
                    <div class="Icon-div2 w10">*合同标准</div>
                    <select class="w15 fl_left" ><option>1-正常</option></select>
                </div>
                <div class="ig">
                    <div class="Icon-div2 w10">*采购方式</div>
                    <select class="w20 fl_left" ><option>1-包材</option></select>
                </div>

            </div>
            <div class="clearBoth"></div>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">确定</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
        <div class="clearBoth"></div>
    </div>
    <script type="text/javascript">
        //$(function () {
            $(".rdbox").click(function (e) {
                var $et=$(e.target);
                if ($et.hasClass("yjl")) {
                    $(".choose_subj.wjl").css("display", "none");
                    $(".choose_subj.yjl").css("display", "block");
                } else {
                    $(".choose_subj.yjl").css("display", "none");
                    $(".choose_subj.wjl").css("display", "block");
                }
            });
        //});
    </script>
</body>
</html>

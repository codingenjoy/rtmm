<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="css/G.css" rel="Stylesheet" />
    <link type="text/css" href="css/Componet.css" rel="Stylesheet" />
    <link type="text/css" href="css/easyUI/window.css" rel="Stylesheet" />
    <script src="js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="js/rtmm.js" type="text/javascript"></script>
    <style type="text/css">
        .Table_Panel {
            height:200px;
            overflow:hidden;
        }
        .Table_Panel td{
            height:30px;
        }
        .schedule {
            width:272px;height:80px;margin-left:110px;
        }
        .schedule div{
            height:25px;
        }
        .schedule .icondiv2{
            margin:6px auto auto 2px;cursor:pointer;
        }
        .week {
            width:50%;float:left;
        }
        .week div {
           height:15px;width:15px;float:left;margin:5px auto auto  2px;cursor:pointer;
        }
        .week21 div:hover {
                background:#a5d7d7;
            }
        .week20 div {
            border:1px solid #F9F9F9;
        }
        .week21 div {
            border:#999999 solid 1px;
        }
        .wtitle {
            width:35%;float:left;line-height:28px;text-align:right;
        }
    </style>
</head>
<body>

    <div class="Panel">
        <div class="Panel_top">
            <span>创建新厂商</span>
            <div class="PanelClose"></div>
        </div>
        <div class="Table_Panel">
            <table class="CM_table">
                <tr>
                    <td class="w35"><span>内部厂商</span></td>
                    <td><input type="text" class="inputText w35" /></td>
                </tr>
                <tr>
                    <td><span>*厂商中文名称</span></td>
                    <td><input type="text" class="inputText w55" /></td>
                </tr>
                <tr>
                    <td><span>*厂商英文名称</span></td>
                    <td><input type="text" class="inputText w55" /></td>
                </tr>
                <tr>
                    <td class="w35"><span>*准备天数</span></td>
                    <td><input type="text" class="inputText w35" /></td>
                </tr>
            </table>
            <div class="schedule">
                                                    <div style="height:25px;">
                                                        <div class="wtitle">&nbsp;</div>
                                                        <div class="week week20">
                                                            <div>一</div>
                                                            <div>二</div>
                                                            <div>三</div>
                                                            <div>四</div>
                                                            <div>五</div>
                                                            <div>六</div>
                                                            <div>日</div>
                                                        </div>
                                                    </div>
                                                    <div style="height:1px;background:#999999;overflow:hidden;width:85%;"></div>
                                                    <div style="height:25px;">
                                                        <div class="wtitle"><span>*送货行程&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
                                                        <div class="week week21">
                                                            <div style="background-color:#B4DECD;"></div>
                                                            <div></div>
                                                            <div style="background-color:#B4DECD;"></div>
                                                            <div style="background-color:#B4DECD;"></div>
                                                            <div></div>
                                                            <div style="background-color:#B4DECD;"></div>
                                                            <div></div>
                                                        </div>
                                                        <div class="icondiv2 Rect2Check"></div>
                                                        <!--<div class="icondiv2 Rect2Close"></div>-->
                                                    </div>
                                                </div>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">保持</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
    </div>
</body>
</html>

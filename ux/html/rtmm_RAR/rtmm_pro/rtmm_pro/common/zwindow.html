<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../jquery-zwindow/js/zWindow_do.js" type="text/javascript"></script>
	<link type="text/css" href="../jquery-zwindow/css/default/zWindow.css" rel="Stylesheet" />
    <script type="text/javascript">
        /* 创建添加弹窗 */
        function createIframeDialog_do() {
            $.fn.zWindow({
                width: 600,
                height: 390,
                titleable: true,
                title: 'TEST',
                moveable: true,
                windowBtn: ['close'],
                windowType: 'iframe',
                windowSrc: 'zwindow_iframe.html',
                resizeable: false,
                /* 关闭后执行的事件 */
                afterClose: function (data) {
                    alert('关闭回调事件')
                },
                isMode: true
            });
        }
        function test_call(fn) {
            return fn();
        }
        function a() {
            alert("aa");
        }
        $(function () {
            $("#test_call").click(function () {
                test_call(function () {
                    alert("111");
                });
                test_call(a());
                test_call(a);
            });
        });
        
    </script>
</head>
<body>
<div style="height:400px;width:100%;background:#e3eba9"></div>
    <div style="height:300px;background:#00ff21;" onclick="createIframeDialog_do()"> hahahaha...</div>
<div style="height:400px;width:100%;background:#e3eba9"></div>

        <iframe style="width:100%;height:100%;" frameborder="0" scrolling="no" src="zwindow_childframe.html"></iframe>
    </div>-->
    <div style="height:300px;background:#00ff21;" id="test_call">test_call,hahahaha...</div>
</body>
</html>

    <script type="text/javascript">
        $(function () {
            $('.chart_2').highcharts({
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: true
                },
                title: {
                    text: '来客数'
                },
                credits:{
                    enabled:false // 禁用版权信息
                },
                tooltip: {
    	            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                colors: ['#B4DECD', '#1D8281', '#DB634F', '#FF9999', '#FBD258', '#F29A3F', '#44BF87'],
                plotOptions: {
                    pie: {
                        allowPointSelect: false,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b style="color:#f00">{point.name}</b>: {point.percentage:.1f} %',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            }
                        }
                    }
                },
                series: [{
                    type: 'pie',
                    name: '占总数',
                    data: [
                
                        ['华北',5.0],
                        {
                            name: '东北',
                            y: 30.0,
                            sliced: false,
                            selected: false
                        },
                        ['华东',65.0]
                    ]
                }]
        });
        });
    </script>
    <script type="text/javascript">
        $(".close_p").click(function () {
            closeCharts(this);
        });
        function openCharts_2() {
            $("#chart_2").css({"display":"block","width":"100%","height":$(document).height()});
        }
        function closeCharts(_click_this) {
            $(_click_this).parents(".picture_layer").css({"display":"none"});
        }
    </script>

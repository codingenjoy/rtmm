<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="../css/G.css" rel="Stylesheet" />
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <style type="text/css">
        /*overwrite*/
        .cbankIcon {
            float:right;
            margin-right:1px;
        }
        .Panel {
            width:1200px;
        }
        .Table_Panel {
            height:450px;
            overflow:hidden;
        }
        .Table_Panel td{
            height:30px;
        }
    </style>
    <script type="text/javascript">
        //data table
        //table 单行选中 多行选中
        $(".multi_tb tr").live("click", function () {
            $(this).toggleClass("btable_checked");
        });
        $(".single_tb tr").live("click", function () {
            if ($(this).parents("table").attr("class") != "" && $(this).parents("table").attr("class") != undefined) {
                $(this).parents("table").find(".btable_checked").removeClass("btable_checked");
                $(this).toggleClass("btable_checked");
            } else {
                return false;
            }
        });
        $(document).ready(function () {
            $(".btable_div").scroll(function () {
                var left = $(this).scrollLeft();
                //alert(left);
                $(".htable_div").scrollLeft(left);
            });
            $(".tr_close").live("click", function () {
                var $borther = $(this).parent().next(".trSpecial");
                if ($borther.length < 1) {
                    alert("当前数据行没有隐藏的子行！");
                    return false;
                }
                $(this).addClass("tr_open");
                $(this).removeClass("tr_close");
                $borther.removeClass("Bar_off");
            });
            $(".tr_open").live("click", function () {
                var $borther = $(this).parent().next(".trSpecial");

                $(this).addClass("tr_close");
                $(this).removeClass("tr_open");
                $borther.addClass("Bar_off");
            });
        });
    </script>
</head>
<body>

    <div class="Panel">
        <div class="Panel_top">
            <span>选择需要修改的商品</span>
            <div class="PanelClose" style="margin-right:0;"></div>

        <div class="Table_Panel">

                <div class="ig">
                    <span>货号</span>

                </div>

                    <div class="Icon-div">

                        <div class="cbankIcon"></div>
                    </div>
                </div>
                <div class="search_tb_p">
                   <!-- <table id="update_items" style="height:400px;"></table>-->
                    <div class="htable_div">

                    </div>

                                <td style="width:auto">&nbsp;</td>
                            </tr>

                        </table>    
                    </div> 
                    <div class="paging">
	                    <div class="fl_left">
		                    第1-20项,共 5 项&nbsp;&nbsp;|&nbsp;每页显示 <select>
			                    <option value="10">10</option>

	                    </div>
	                    <div class="fl_right page_list" style="width:350px;">
                            <span class="fl_right" style="margin-right:10px;">&nbsp;&nbsp;&nbsp;到第 <input name="pageNo" id="goto_page" class="page_no_input" maxlength="5" type="text"/> 页 <input value="go"  type="button"/></span>

	                    </div>
                    </div>
                </div>
                <div style="clear:both;"></div>
            </div>
        </div>
        <div class="Panel_footer">
            <div class="btn1">取消</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../js/easyUI/jquery.easyui.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="../js/rtmm.js" charset="utf-8" type="text/javascript"></script>
    <link type="text/css" href="../css/easyUI/tree.css" rel="Stylesheet" />
    <!--<link type="text/css" href="../css/G.css" rel="Stylesheet" />-->
    <link type="text/css" href="../css/default.css" rel="Stylesheet" />
    <link type="text/css" href="../css/iframeContent.css" rel="Stylesheet" />
    <title></title>
    <style type="text/css">
        .tp_store_bottom {
            margin:15px 20px;
            background:#eee;
            height:280px;
        }
        .tp_city {
            padding-top:10px;
            background:#fff;
            display:inline-block;
            overflow-y:auto;
            margin-top:20px;
            margin-left:16px;
            height:230px;
            width:300px;
            float:left;
        }
        .tp_store {
            padding-top:10px;
            background:#fff;
            display:inline-block;
            overflow-y:auto;
            margin-top:20px;
            margin-left:5px;
            height:230px;width:220px;
            float:left;
            overflow-y:hidden;
        }
        .sp1 {
            height:85%;line-height:30px;overflow-y:auto;
        }
        .sp2 {
            width:90%;height:30px;border-top:1px solid #ccc;margin:10px auto;
        }
            .sp1 .item2 {
                padding-left:11px;border-bottom:1px solid #fff;
            }
        .ck_sp1 {
            margin-right:10px;vertical-align:middle;
        }
        /*//tree*/
        .tree-icon {
            display:none;
        }
    </style>
</head>
<body>
    <div class="Panel">
        <div class="Panel_top">
            <span>选择门店</span>
            <div class="PanelClose"></div>
        </div>
        <div class="Table_Panel">
            <div class="tp_store_bottom">
                <div class="tp_city">
                    <ul id="Mytt"></ul>
                </div>
                <div class="tp_store">
                    <div class="sp1">
                        <div class="item2"><input type="checkbox" class="ck_sp1" />101-上海中原店</div>
                        <div class="item2"><input type="checkbox" class="ck_sp1" />101-上海中原店</div>
                        <div class="item2"><input type="checkbox" class="ck_sp1" />101-上海中原店</div>
                        <div class="item2"><input type="checkbox" class="ck_sp1" />101-上海中原店</div>
                        <div class="item2"><input type="checkbox" class="ck_sp1" />101-上海中原店</div>
                        <div class="item2"><input type="checkbox" class="ck_sp1" />101-上海中原店</div>
                    </div>
                    <div class="sp2">
                        <input type="checkbox" class="ck_sp1" />全选
                    </div>
                </div>
            </div>
            <div style="clear:both;"></div>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">确定</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
        <div style="clear:both;"></div>
    </div>
    <script type="text/javascript">
        $('#Mytt').tree({
            checkbox: true,
            url: 'tree_data1.json'
        });
        $.ready(function () {
            $("tr:even").addClass(GrayBg);
        });
    </script>
</body>
</html>

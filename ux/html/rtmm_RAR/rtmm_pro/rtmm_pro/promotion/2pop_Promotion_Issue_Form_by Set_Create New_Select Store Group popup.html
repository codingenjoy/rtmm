<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../js/easyUI/jquery.easyui.min.js" charset="utf-8" type="text/javascript"></script>
    <script src="../js/rtmm.js" charset="utf-8" type="text/javascript"></script>
    <link type="text/css" href="../css/easyUI/tree.css" rel="Stylesheet" />
    
    <link type="text/css" href="../css/default.css" rel="Stylesheet" />
    <link type="text/css" href="../css/iframeContent.css" rel="Stylesheet" />

    <title></title>
    <style type="text/css">
        .tp_store_bottom {
            margin:15px 20px;
            height:280px;
            border:1px solid #e5e5e5;
        }
        .txi_list {
            height:250px;overflow-y:auto;overflow-x:hidden;
        }
        /*overwrite*/
        .cbankIcon {
            float:right;
            margin-right:1px;
        }
        .item .item_gou {
            margin-top:7px;
        }
        .item {
            padding-left:15px;
            line-height:30px;
        }
    </style>
</head>
<body>
    <div class="Panel">
        <div class="Panel_top">
            <span>选择套系</span>
            <div class="PanelClose"></div>
        </div>
        <div class="Table_Panel">
            <div class="tp_store_bottom">
                <div class="IconDiv_bg">
                    <div class="Icon-div">
                        <div class="w95 Icon-div2">
                            <input type="text" class="w100 input_propt_color" value="输入套系编号或名称"/>
                        </div>
                        <div class="cbankIcon"></div>
                    </div>
                </div>
                <div class="txi_list">
                    <div class="item">01 按区域划分-9大组<div class="item_gou"></div></div>
                    <div class="item">01 按区域划分-9大组<div class="item_gou"></div></div>
                    <div class="item">01 按区域划分-9大组<div class="item_gou"></div></div>
                </div>
            </div>
            <div style="clear:both;"></div>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">确定</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
        <div style="clear:both;"></div>
    </div>
    <script type="text/javascript">
        $('#Mytt').tree({
            checkbox: true,
            url: 'tree_data1.json'
        });
        $.ready(function () {
            $("tr:even").addClass(GrayBg);
        });
    </script>
</body>
</html>

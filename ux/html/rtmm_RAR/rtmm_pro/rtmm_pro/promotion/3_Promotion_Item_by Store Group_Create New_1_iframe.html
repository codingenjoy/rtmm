        #frozen_cols {

        #f_cols_head, #m_cols_head {

            border-bottom: 1px solid #808080;
        }
        #f_cols_body,#m_cols_body {
            height:122px;/* equals #frozen_cols.height - #f_cols_head.height(default value is 40px) */
        }

                                                  </tr>

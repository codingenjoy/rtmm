<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <link type="text/css" href="../css/default.css" rel="Stylesheet" />
    <link type="text/css" href="../css/iframeContent.css" rel="Stylesheet" />
    <title></title>
    <style type="text/css">
        .tp_store_bottom {
            margin:2px 20px;
            background:#eee;
            height:150px;
        }
        /*overwrite*/
        .icol_text {
            text-align:right;
        }
        .msg_txt {
            width:13%;
        }
    </style>
</head>
<body>
    <div class="Panel">
        <div class="Panel_top">
            <span>选择门店</span>
            <div class="PanelClose"></div>
        </div>
        <div class="Table_Panel">
            <div class="ig_top10">
                <div class="icol_text w8">模式&nbsp;</div><input type="text" class="inputText w30" />
            </div>
            <div class="tp_store_bottom">
                 <div class="CM-bar"><div>条件</div></div>
                 <div class="CM-div">
                      <div class="ig_top20">
                           <div class="msg_txt">代号类别</div>
                           <input type="text" class="inputText w23" />
                      </div>
                     <div class="ig">
                           <div class="msg_txt">代号</div>
                           <input type="text" class="inputText w15" />&nbsp;<input type="text" class="inputText w35" />
                     </div>
                     <div class="ig">
                           <div class="msg_txt">组合类型</div>
                           <input type="radio" class="vertical"/><span>&nbsp;数量满&nbsp;</span><input type="text" class="inputText w20" />&nbsp;<input type="text" class="inputText w15" />
                     </div>
                     <div class="ig">
                           <div class="msg_txt">&nbsp;</div>
                           <input type="radio" /><span>&nbsp;价格满&nbsp;</span><input type="text" class="inputText w20" />&nbsp;元
                     </div>
                 </div>
            </div>
            <div class="tp_store_bottom">
                <div class="CM-bar"><div>目标</div></div>
                 <div class="CM-div">
                      <div class="ig_top20">
                           <div class="msg_txt">代号类别</div>
                           <input type="text" class="inputText w23" />
                      </div>
                     <div class="ig">
                           <div class="msg_txt">代号</div>
                           <input type="text" class="inputText w15" />&nbsp;<input type="text" class="inputText w35" />
                     </div>
                     <div class="ig">
                           <div class="msg_txt">组合类型</div>
                           <input type="radio" class="vertical"/><span>&nbsp;特价&nbsp;</span><input type="text" class="inputText w20" />&nbsp;元
                     </div>
                     <div class="ig">
                           <div class="msg_txt">&nbsp;</div>
                           <input type="radio" /><span>&nbsp;折扣&nbsp;</span><input type="text" class="inputText w20" />&nbsp;%
                     </div>
                 </div>
            </div>
            <div style="clear:both;"></div>
        </div>
        <div class="Panel_footer">
            <div class="btn1">取消</div>
        </div>
        <div style="clear:both;"></div>
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>

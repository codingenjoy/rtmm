    <script type="text/javascript">
        $(document).ready(function () {
            $(".ztdb_tb").scroll( function () {
                var left = $(this).scrollLeft();
                //alert(left);
                $(".zt_tit").scrollLeft(left);
            });
            $(".pro_up").click(function () {
                var num = $(".pro_NUM").val();
                $(".pro_NUM").val(++num);
            });
            $(".pro_down").click(function () {
                var num = $(".pro_NUM").val();
                $(".pro_NUM").val(--num);
            });
            $(".right_icon").live("click",function () {
                setMiddbar("clickRightBtn");
            });
            $(".left_icon").live("click",function () {
                setMiddbar("clickLeftBtn");
            });
            function setMiddbar(victor) {

                var $leftBtn = $(".ljs_Btn");
                var $rightBtn = $(".rjs_Btn");

                var $setMiddbar = $(".middbar");
                var left = $setMiddbar.css("left");
                var allNUM = $setMiddbar.children(".middle_item").length;//div中所拥有的item个数
                left = (Number)(left.substring(0, left.length - 2));
                var movedNUM = 0;
                if (left != 0) { movedNUM= - (left / 100); }//已经移动的item个数

                if (victor == "clickRightBtn" && allNUM - movedNUM >4) {
                    //$setMiddbar.css({ "left": left - 100 });

                    $setMiddbar.animate({ "left": left - 100 },"fast");
                    if (allNUM - movedNUM == 5) {
                        $rightBtn.addClass("right_icon_off");
                        $rightBtn.removeClass("right_icon");
                    }
                    if (left == 0) {
                        $leftBtn.addClass("left_icon");
                        $leftBtn.removeClass("left_icon_off");
                    }

                } else if (victor == "clickLeftBtn" && movedNUM > 0) {
                    $setMiddbar.animate({ "left": left + 100 }, "fast");
                    if (movedNUM == 1) {
                        $leftBtn.addClass("left_icon_off");
                        $leftBtn.removeClass("left_icon");
                    }
                    if (allNUM - movedNUM == 4) {
                        $rightBtn.addClass("right_icon");
                        $rightBtn.removeClass("right_icon_off");
                    }
                }
                else {
                }
            }
        })
        

    </script>

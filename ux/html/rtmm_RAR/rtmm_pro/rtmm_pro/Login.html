<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="css/login.css" rel="Stylesheet" />
    <script src="js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="loading/loading.js" type="text/javascript"></script>
    <link href="loading/loading.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript">
        $(function () {

            $(".t1").css({ "top": $(".t1").next().offset().top, "left": $(".t1").next().offset().left });
            $(".t2").css({ "top": $(".t2").next().offset().top, "left": $(".t2").next().offset().left });

            //loading
            $("#zz").click(function () {
                grid_layer_open_login($(this).offset().left);
            });

            /* window position*/
            function setWindowPosition() {
                var w = 380;/*弹出框宽度*/
                var h = 120;/*弹出框高度*/

                var pagex = $(".bg").offset().left;/*网页有效区位置*/

                var pageW = 1240;
                var pageH = 700;

                $(".login_bk").css({ "left": pagex + 'px' });/*遮罩的位置设定*/

                $(".Panel").css({"left":pageW/2-w/2+"px","top":pageH/2-h/2+"px"});

            }
            
        });
    </script>
</head>
<body>
    <div class="bg">
        <div class="login">
            <div class="lf lg_div"></div>
            <div class="rt lg_div">
                <div class="p"></div>
                <div class="msg">Prompt Message！</div>
                <div class="name in_div" >
                    <div class="t1 textDiv">用户名</div>
                    <input type="text" />
                </div>
                <div class="pw in_div">
                    <div class="t2 textDiv">密码</div>
                    <input type="text" />
                </div>
                <div class="btn in_div" id="zz">
                    <a href="Welcome.html">登陆/LOGIN</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

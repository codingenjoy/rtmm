<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" href="../css/G.css" rel="Stylesheet" />
    <script src="../js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="../js/rtmm.js" type="text/javascript"></script>
    <style type="text/css">
        /*overwrite*/
        .Table_Panel {
            height:450px;
            overflow:hidden;
        }
        .Table_Panel td{
            height:30px;
        }
        .search_tb_p {
            height: 313px;
        }
        .cbankIcon {
            margin-right: 2px;
            float: right;
        }
        .fl_left {
            margin-left:3px;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".bSeriesSearch").on("change", function () {
                if (this.checked) {
                    $(".bSeriesSearch_on").css({ "display": "block" });
                } else {
                    $(".bSeriesSearch_on").css({ "display": "none" });
                }
            });
            $(".bItemSearch").on("click", function () {
                if (this.checked) {
                    $(".bSeriesSearch_on").css({ "display": "none" });
                }
            });
        });
    </script>
</head>
<body>

    <div class="Panel">
        <div class="Panel_top">
            <span>新增订单商品</span>
            <div class="PanelClose" style="margin-right:0;"></div>
        </div>
        <div class="Table_Panel">
            <div style="margin:15px auto 0px auto;width:97%;height:100%;">
                <div style="height:auto;">
                    <div class="ig">
                        <div class="icol_text">课别</div><input type="text" class="inputText w15 Black fl_left" /><input type="text" class="inputText w50 Black fl_left" />
                    </div>
                    <div class="ig">
                        <input type="radio" name="a" class="bSeriesSearch"/><span>&nbsp;&nbsp;按系列查询</span><span>&nbsp;&nbsp;&nbsp;&nbsp;</span><input type="radio" name="a" checked="checked" class="bItemSearch" /><span>&nbsp;&nbsp;按单品查询</span>
                    </div>

                    <div class="Bar_off ig bSeriesSearch_on">
                        <div class="icol_text">系列</div>
                        <div class="iconPut fl_left w15">
                             <input type="text" class="w75"/>
                             <div class="ListWin"></div>
                        </div>
                        <input type="text" class="inputText w50 Black fl_left" />
                    </div>
                </div>
                <div style="height:30px;background:#CCC;">
                    <div class="Icon-div">
                        <input type="text" class="IS_input"/>
                        <div class="cbankIcon"></div>
                    </div>
                </div>
                <div class="search_tb_p">
                   <!-- <table id="update_items" style="height:400px;"></table>-->
                    <div class="htable_div">
                        <table>
                        <thead>
                            <tr>
                                <td><div class="t_cols align_center" style="width:30px;"><input type="checkbox" name="tck"/></div></td>
                                <td><div class="t_cols" style="width:130px;">货号<!--<div style="display:inline-block;width:10px;height:20px;"></div>--></div></td>
                                <td><div class="t_cols" style="width:260px;">商品名称</div></td>
                                <td><div class="t_cols" style="width:130px;">商品状态</div></td>
                                <td><div style="width:16px;">&nbsp;</div></td>
                            </tr>
                        </thead>
	                </table>
                    </div>
                    <div class="btable_div" style="height:250px;">
                        <table  class="single_tb w100"><!--multi_tb为多选 width:1001px;-->
                            <tr>
                                <td class="align_center" style="width:30px;"><input type="checkbox" name="tck"/></td>
                                <td style="width:131px;">123456</td>
                                <td style="width:261px;">XXXXX有限公司世界杯世界杯世界杯</td>
                                <td style="width:131px;">1-普通，AC</td>
                                <td style="width:auto">&nbsp;</td>
                            </tr>
                            <tr>
                                <td class="align_center" style="width:30px;"><input type="checkbox" name="tck"/></td>
                                <td style="width:131px;">123456</td>
                                <td style="width:291px;">XXXXX有限公司世界杯世界杯世界杯</td>
                                <td style="width:131px;">1-普通，AC</td>
                                <td style="width:auto">&nbsp;</td>
                            </tr>
                        </table>    
                    </div> 
                    <div class="paging">
	                    <div class="fl_left">
		                    第1-20项,共 5 项&nbsp;&nbsp;|&nbsp;每页显示 <select>
			                    <option value="10">10</option>
			                    <option value="20" selected="selected">20</option>
			                    <option value="30">30</option>
		                    </select> 项
	                    </div>
	                    <div class="fl_right page_list" style="width:350px;">
                            <span class="fl_right" style="margin-right:10px;">&nbsp;&nbsp;&nbsp;到第 <input name="pageNo" id="goto_page" class="page_no_input" maxlength="5" type="text"/> 页 <input value="go"  type="button"/></span>
                                <a class="page_end_block" title="尾页"></a>
                                <a class="page_next_block" title="下一页"></a>
                                <a title="6" class="num">999999</a>
                                <a style="cursor:default;">...</a>
                                <a title="2" class="num">3</a>
                                <a title="2" class="num">2</a>
                                <a title="1" class="num">1</a>
                                <a title="上一页" class="page_prev_block_off"></a>
                                <a title="首页" class="page_first_block_off"></a>  
	                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Panel_footer">
            <div class="PanelBtn">
                <div class="PanelBtn1">保持</div>
                <div class="PanelBtn2">取消</div>
            </div>
        </div>
    </div>
</body>
</html>
